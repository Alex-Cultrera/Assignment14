<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channel</title>
    <link href="/cRead.css" type="text/css" rel="stylesheet" />
</head>
<header>
    <div class="headerDiv">Channel: [[${channel.channelName}]]</div>
</header>

<input type="hidden" id="userId" th:value="${user.userId}" />
<input type="hidden" id="user.name" th:value="${user.name}" />
<input type="hidden" id="username" th:value="${user.username}" />
<input type="hidden" id="channelId" th:value="${channel.channelId}" />
<input type="hidden" id="channelName" th:value="${channel.channelName}" />

<main>
    <div class="chatRoom">
        <div id="output">

<!--                <p>-->
<!--                    <span class="username" th:text="${message.username}"></span>-->
<!--                    <span class="timestamp" th:text="${#dates.format(message.messageDate, 'yyyy-MM-dd HH:mm')}"></span>:-->
<!--                    <span th:text="${message.content}"></span>-->
<!--                </p>-->
<!--            </div>-->
        </div>
        <input type="text" id="un" th:value="${user.username}" readonly />
        <textarea id="messageBox" placeholder="Type your message here..."></textarea>
        <br>
        <button id="submitButton">Submit</button>
    </div>
    <div class="buttons">
        <br>
        <a class="left" id="back">
            <button id="backButton">Back</button>
        </a>
        <form class="right" id="delete">
            <div id="deleteChannel">
                <input type="submit" value="Delete Channel"/>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/cRead.js"></script>
</main>
</html>
